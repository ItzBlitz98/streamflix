#yify.tv domain
yifytv: http://yify.tv

#view47.com domain
view47: http://view47.com

#movbucket.com domain
movbucket: http://api.movbucket.com

#enable or disable subtitles
subtitles: true

#what language you want your subtitles in
#go here https://github.com/aetheon/node-opensubtitles-client/blob/master/langs.dump.txt
#and search for your language alias is you are unsure
subtitle_lang: eng

#player executable
player : vlc

#here is where you need to enter the command for loading subtitles into your player
#for vlc its --sub-file=
#for mpv its --sub-file=
player_sub_cmd: --sub-file=
